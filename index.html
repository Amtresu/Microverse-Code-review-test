<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>

<body>

  <div id="container">

    <header id="header">

      <h1 id="title">freeCodeCamp Survey Form</h1>

      <p id="description">Thank you for taking the time to help us improve the platform</p>

    </header>

  <form id = "survey-form">

      <div class="forms">

        <label id = "name-label" for = "name">Name</label>

        <input type ="text" id = "name" placeholder ="Enter your Name" required></input>

    </div>

    
    <div class="forms">

      <label id = "email-label" for = "email">Email</label>

      <input type ="email" id = "email" placeholder ="Enter your email" required></input>

    </div>

  
    <div class="forms">

      <label id = "number-label" for = "number">Age</label>

      <input type ="number" id = "number" min="10" max="100" placeholder ="Age"></input>

    </div>

    <div class="forms">

      <label id = "dropdown-label" for = "dropdown">Select current role</label>

      <select type ="dropdown" id="dropdown">

        <option value="student">Student</option>

        <option value="job">Full Time Job</option>

       <option value="learner">Full Time Learner</option>

        <option value="preferNot">Prefer Not to Say</option>

        <option value="other">Other</option>


      </select>

    </div>

    <div class="forms">

      <p>Would you recommend freeCodeCamp to a friend?</p>

      <label class="buttons" for = "buttons">

       <input name="user" value="definitely" type="radio" class="radioButton" checked>

        Yes

      </label>

      <label class="buttons" for = "buttons">

        <input name="user" value="notsure" type="radio" class="radioButton">

        Not Sure

      </label>

      <label class="buttons" for = "buttons">

        <input name="user" value="no" type="radio" class="radioButton">

        No

      </label>

    </div>


    <div class="forms">

      <p>What would you like to see improved? (Check all that apply)</p>

      <label class = "checkbox" >

        <input type = "Checkbox" class = "checkbox" value = "Front-end Projects"> 
        Front-end Projects

      </label>

      <label class = "checkbox" >

        <input type = "Checkbox" class = "checkbox" value = "back-end Projects"> 
        Back-end Projects

      </label>

      <label class = "checkbox" >

        <input type = "Checkbox" class = "checkbox" value="data" > 
        Data Visualization

      </label>
    </div>

    <div class = "forms">

      <p>Any comments or suggestions?</p>

      <textarea placeholder="Enter comment here"></textarea>

    </div>

    <div class="forms">

      <button type="submit" id="submit">Submit</button>

    </div>

      

  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
